<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.title}">Post Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .post-content {
            white-space: pre-line;
        }
        .comment {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .comment-edit {
            display: none;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${post.title}">Post Title</h1>
    <img th:src="${post.imageUrl}" alt="Post Image" class="img-fluid mb-3">
    <div class="post-content" th:utext="${post.content}"></div>

    <div class="mt-3">
        <strong>–¢–µ–≥–∏:</strong>
        <span th:each="tag : ${post.tags}" class="badge bg-secondary me-1" th:text="${tag.name}"></span>
    </div>

    <div class="mt-3">
        <a th:href="@{/posts/{id}/edit(id=${post.id})}" class="btn btn-primary">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</a>
        <form th:action="@{/posts/{id}/delete(id=${post.id})}" method="post" style="display: inline;">
            <button type="submit" class="btn btn-danger">–£–¥–∞–ª–∏—Ç—å</button>
        </form>
    </div>

    <div class="mt-3">
        <button class="btn btn-outline-primary" onclick="likePost()">
            <span id="likesCount" th:text="${post.likesCount}">0</span> üëç
        </button>
    </div>

    <div class="mt-5">
        <h3>–î–æ–±–∞–≤–∏—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π</h3>
        <form th:action="@{/posts/{id}/comments/add(id=${post.id})}" method="post">
            <textarea name="commentText" class="form-control mb-2" placeholder="–í–∞—à –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π" required></textarea>
            <button type="submit" class="btn btn-success">–î–æ–±–∞–≤–∏—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π</button>
        </form>
    </div>

    <div class="mt-5">
        <h3>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏</h3>
        <div th:each="comment : ${comments}" class="comment">
            <p class="comment-text" th:text="${comment.content}"></p>
            <div class="comment-edit">
                <textarea maxlength="300" class="form-control mb-2" th:data-comment-id="${comment.id}"></textarea>
                <button class="btn btn-sm btn-primary" onclick="saveComment(event)">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                <button class="btn btn-sm btn-secondary" onclick="cancelEditComment(event)">–û—Ç–º–µ–Ω–∞</button>
            </div>
            <div>
                <button class="btn btn-sm btn-warning" onclick="editComment(event)">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
                <form th:action="@{/comments/{id}/delete(id=${comment.id})}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-sm btn-danger">–£–¥–∞–ª–∏—Ç—å</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function likePost() {
        fetch('/posts/' + [[${post.id}]] + '/like', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
        })
            .then(response => response.json())
            .then(data => {
                document.getElementById('likesCount').textContent = data.likesCount;
            })
            .catch(error => console.error('–û—à–∏–±–∫–∞:', error));
    }

    function editComment(event) {
        const commentDiv = event.target.closest('.comment');
        const commentText = commentDiv.querySelector('.comment-text');
        const commentEdit = commentDiv.querySelector('.comment-edit');
        const textarea = commentEdit.querySelector('textarea');
        textarea.value = commentText.textContent;
        commentText.style.display = 'none';
        commentEdit.style.display = 'block';
    }

    function saveComment(event) {
        const commentDiv = event.target.closest('.comment');
        const commentId = commentDiv.querySelector('textarea').dataset.commentId;
        const newText = commentDiv.querySelector('textarea').value;

        fetch('/comments/' + commentId + '/edit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ text: newText }),
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const commentText = commentDiv.querySelector('.comment-text');
                    commentText.textContent = newText;
                    commentText.style.display = 'block';
                    commentDiv.querySelector('.comment-edit').style.display = 'none';
                }
            })
            .catch(error => console.error('–û—à–∏–±–∫–∞:', error));
    }

    function cancelEditComment(event) {
        const commentDiv = event.target.closest('.comment');
        commentDiv.querySelector('.comment-text').style.display = 'block';
        commentDiv.querySelector('.comment-edit').style.display = 'none';
    }
</script>
</body>
</html>
